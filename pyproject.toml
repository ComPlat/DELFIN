[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "delfin"
version = "1.0.0"
description = "Automated ORCA, xTB and CREST workflow for predicting preferred spin states and associated redox potentials."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [{ name = "Maximilian Hartmann" }]
license = {text = "LGPL-3.0-or-later"}
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[project.scripts]
delfin = "delfin.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["delfin*"]
